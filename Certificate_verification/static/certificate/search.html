<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>VPOVER证书查询</title>

<h3>VPOKER证书查询</h3>

<div id="cardBox">
    <form id="searchForm">
        <div  class="sonBox" id="cardBoxSon">
            <label id="numLabel" for="cardNum">证书编号*</label>
            <input id="cardNum" class="form-control" placeholder="请输入证书编号" required maxlength="15">
        </div><br>
        <div  class="sonBox" id="codeBoxSon">
            <label for="code">验证码*&emsp;&nbsp;</label>
            <input id="code" class="form-control" placeholder="请输入验证码" required maxlength="6" minlength="6">
            <img id="codePicture">
        </div><br>
        <div class="sonBox" id="btnBox">
            <input id="findBtn" class="form-control" type="submit" value="查询">
        </div>
    </form>

</div>
