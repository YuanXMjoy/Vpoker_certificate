<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src ="js/jquery.validate.min.js"></script>
    <script src="js/messages_zh.js"></script>
    <script src="js/login.js"></script>
    <title>管理后台首页</title>
    <script type=”text/javascript”>
       window.history.forward(1);
</script>
</head>
<body>
<h1>VPOKER证书管理</h1>

<div id="formBox">
    <form id="loginForm"class="form-horizontal" role="form">
        <div class="form-inline">
            <label for="account" class="col-sm-2 control-label">帐号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="account" name="account"
                       placeholder="请输入帐号" required maxlength="18" minlength="1">
            </div>
        </div>
        <div class="form-inline">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="请输入密码" required maxlength="18" minlength="1">
            </div>
        </div>
        <div class="form-inline">
            <label for="code" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10" >
                <input type="text" class="form-control" id="code" name="code"
                       placeholder="请输入验证码" required maxlength="6" minlength="6">
                <img id="codeImg">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-default" id="login"
                       value="登录">
            </div>
        </div>
    </form>
</div>

</footer>
</body>
</html>
